<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="./manifest.json">
    <!-- for toolbar color you must set this in addition to manifest setting-->
    <meta name="theme-color" content="#ff7777">
   
    <!-- for browser that don't support manifest file -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="app-touch-icon" href="/public/static/icons/homescreen48.png" size="48x48">
    <link rel="app-touch-icon" href="/public/static/icons/homescreen96.png" size="96x96">
    <!-- apple launch screen image-->
    <link rel="app-touch-startup-image" href="/public/static/icons/homescreen96.png" media="">
    <link name="apple-mobile-web-app-title" content="partyg">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <title><%= htmlWebpackPlugin.options.title %></title>

  </head>
  <body style="background: linear-gradient(180deg, rgba(100,245,227,1) 0%, rgba(254,245,180,1) 50%, rgba(255,255,255,1) 100%)no-repeat;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="container" id="app"></div>
    <!-- built files will be auto injected -->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
